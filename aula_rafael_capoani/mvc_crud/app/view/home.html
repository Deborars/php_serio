<section>
  <h1>Postagens</h1>
  {% for postagem in postagens %}
  <article>
    <header>
      <h2><a
          href="http://localhost:8080/php_serio/aula_rafael_capoani/mvc_crud/?pagina=post&id={{postagem.id}}">{{postagem.titulo}}</a>
      </h2>
      <p>{{postagem.conteudo}} | {{postagem.id}}</p>
    </header>
  </article>
  {% endfor %}
</section>
